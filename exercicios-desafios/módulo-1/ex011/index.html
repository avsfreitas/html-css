<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários tipos de dispositivos.</p>
    <picture><!--Source deve ter as imagens da menor para maior-->
        <source media="(max-width: 750px)" srcset="imagens/imagem300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem700.png" type="image/png">
        <img src="imagens/imagem1000.png" alt="Imagem flexível">
        </picture>
        <h1>Reproduzindo aúdio</h1>
        <audio src="midia/happy-mistake.mp3" autoplay controls></audio><!--loop(para reiniciar apos terminar o aúdio)-->
        <audio preload="metadata" autoplay controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg"><!--mp3,ogg,wav(muito pesado)-->
        </audio>
        
</body>
</html>

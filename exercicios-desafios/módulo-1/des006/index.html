<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inseriros elemnetos da lista a seguir. Passe o muse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Páragrafo</abbr></li><!--p-->
        <li><abbr title="&lt;h1-h6&gt;">Títulos</abbr></li><!--h1_h6-->
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li><!--img-->
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li><!--abbr-->
        <li><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li><!--code-->
        <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr></li><!--ol-->
        <li><abbr title="&lt;dt-dd&gt;">Listas com demarcadores</abbr></li><!--dt_dd-->
    </ul>
</body>
</html>
